type AuthPayload {
  token: String
  user: Users
}


type Users {
  id: ID!
  email: String!
  username: String!
  
  ownerOf: [Guilds!]! 
  memberOf: [Members!]!
  messages: [Messages!]!
}

type Mutation {
  signup(email: String!, password: String!, username: String!) : AuthPayload
  login(email: String!, password: String!): AuthPayload

  createGuild(guildname: String!): Guilds
  joinGuild(guildID: ID!): Members
  createChannel(guildID: ID!, type: Int!, channelname: String!) : Channels
}

type Query {
  user(id: ID): Users
  fetchGuildList(id: ID): [Guilds!]!
}