type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String!
  username: String!
  
  ownerOf: [Guild!]! 
  memberOf: [Guild!]!
  messages: [Message!]!
}

type Mutation {
  signup(email: String!, password: String!, username: String!) : AuthPayload
  login(email: String!, password: String!): AuthPayload

  createGuild(guildname: String!): Guild
  joinGuild(guildID: ID!): Guild
  createChannel(guildID: ID!, type: Int!, channelname: String!) : Channel
}

type Query {
  user(id: ID): User
  fetchGuildList(id: ID): [Guild!]!
}