type Mutation {
  createUser(username: String!, email: String!): Users
  createGuild(guildname: String!, owner: String!): Guilds
  joinGuild(guildID: String!, userID: String!): Members
}

type Query {
  user(id: ID!): Users
  users: [Users!]!
  allMembers(id: ID!) : Guilds
}