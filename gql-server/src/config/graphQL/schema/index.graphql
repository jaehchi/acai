type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!

  email: String!
  username: String!
  avatar: String
  
  ownerOf: [Guild!]! 
  memberOf: [Guild!]!
  messages: [Message!]!
}

type Mutation {
  signup(email: String!, password: String!, username: String!, avatar: String) : AuthPayload
  login(email: String!, password: String!): AuthPayload

  createGuild(guildname: String!, avatar: String): Guild
  joinGuild(id: ID!): Guild
  createChannel(guildID: ID!, type: Int!, channelname: String!) : Channel
}

type Query {
  user(id: ID): User
  fetchGuildList(id: ID): [Guild!]!
}