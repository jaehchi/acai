#import '../fragments/UserInfo.graphql'

query getAllRelation ($id: ID, $filter: String) {
  getAllRelations (id: $id, filter: $filter ){
    id
    status
    action_id
    
    link {
      ...UserInfo
      
      memberOf {
        id
        name
        avatar

        channels {
          id
          children {
            id
          }
        }
      }
      
      dmChannels {
        id
        recipients {
          id
          username
        }
      }
    }
  }
}
